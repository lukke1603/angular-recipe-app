<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            ngModel
            id="amount"
            required
            pattern="^[1-9]+[0-9]*"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input
            class="btn btn-success"
            type="submit"
            [value]="editMode ? 'Update' : 'Add'"
            [disabled]="!f.valid" />
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            [disabled]="!editMode"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
